application: earthquake-watch
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  script: index.py
  
- url: /index\.html
  script: index.py

- url: /apis/search\.html
  script: /apis/search.py

- url: /apis/googlemap.html
  script: /apis/googlemap.py
  
- url: /apis/tweets\.html
  script: /apis/tweets.py
  
- url: /apis/news\.html
  script: /apis/news.py

- url: /apis/videos\.html
  script: /apis/videos.py
  
- url: /apis/photos\.html
  script: /apis/photos.py

- url: /stylesheets
  static_dir: stylesheets
  
- url: /javascripts
  static_dir: javascripts
  
- url: /frames
  static_dir: frames

- url: /img
  static_dir: img
