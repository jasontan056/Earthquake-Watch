<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Earthquake Watcher Framework</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/tabs.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/watchlist.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript">
        function initialize() {
            var latlng = new google.maps.LatLng({{coords}});
            var myOptions =
            {
                zoom: {{zoom}},
                center: latlng,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
            {% for quake_coord in quake_coords %}
	        pos = new google.maps.LatLng({{quake_coord.0}}, {{quake_coord.1}});
	        var marker = new google.maps.Marker({
		    position: pos,
		    map: map,
		    title:"Earthquake!"
		});
	    {% endfor %}
        }
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  
    <script>
	$(function() {
		$( "#tabs" ).tabs({
			ajaxOptions: {
				error: function( xhr, status, index, anchor ) {
					$( anchor.hash ).html(
						"Couldn't load this tab. We'll try to fix this as soon as possible. " +
						"If this wouldn't be a demo." );
				}
			}
		});
	});
    </script>
</head>
<body onload="initialize()">
    <!-- Google Map Part -->
	<div id="map"></div>
    <!-- Related Information Part -->
	<div id="tab_container">










<div id="tabs">
     <ul>
         <li><a href="apis/search.html"><span>Search</span></a></li>
         <li><a href="apis/news.html"><span>News</span></a></li>
         <li><a href="apis/video.html"><span>Videos</span></a></li>
         <li><a href="apis/photos.html"><span>Photos</span></a></li>
         <li><a href="apis/friends.html"><span>Friends</span></a></li>
         <li><a href="apis/tweets.html"><span>Tweets</span></a></li>
     </ul>
</div>

























    </div>
</body>
</html>
